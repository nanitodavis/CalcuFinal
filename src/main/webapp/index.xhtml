<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <p:panel header="Calculadora">
            <p:outputLabel value="Resultado" > 
                <!-- Aplicamos un efecto al texto cuando se pulse sobre el -->
                <!-- Efectos posibles en el atributo type:-->
                <!-- blind,clip,drop,explode,fold,puff,slide,scale,bounce, -->
                <!-- highlight pulsate shake size transfer -->

                <p:effect type="slide" event="click"  /> 
            </p:outputLabel>
            <br></br>
        <p:outputLabel id="cals" value="#{calculadoraBean.cal.resultado}" ></p:outputLabel>
        <p:outputLabel id="num1" value="#{calculadoraBean.cal.numero1}" ></p:outputLabel>
        <p:outputLabel id="num2" value="#{calculadoraBean.cal.numero2}" ></p:outputLabel>
        <p:outputLabel id="op" value="#{calculadoraBean.cal.operacion}" ></p:outputLabel>
           
        <h:form>
                <table align="center">  
                    <tr>
                        <th><p:commandButton  id="siete" value="7" actionListener="#{calculadoraBean.calcular(7)}" />  </th>
                        <th><p:commandButton id="ocho" value="8" actionListener="#{calculadoraBean.calcular(8)}" />  </th>
                        <th><p:commandButton id="nueve" value="9" actionListener="#{calculadoraBean.numero(9)}"/> </th>
                        <th><p:commandButton  id="mas" value="+" actionListener="#{calculadoraBean.cal.operacion}"/> </th>
                    </tr>
                    <tr>
                        <th><p:commandButton id="cuatro" value="4" actionListener="#{calculadoraBean.numero(4)}"/>  </th>
                        <th><p:commandButton id="cinco" value="5" actionListener="#{calculadoraBean.numero(5)}"/>  </th>
                        <th><p:commandButton id="seis" value="6" actionListener="#{calculadoraBean.numero(6)}"/> </th>
                        <th><p:commandButton id="menos" value="-" actionListener="#{calculadoraBean.cal.operacion}"/> </th>
                    </tr>
                    <tr>
                        <th><p:commandButton id="uno" value="1" actionListener="#{calculadoraBean.numero(1)}"/>  </th>
                        <th><p:commandButton id="dos" value="2" actionListener="#{calculadoraBean.cal.numero2}"/>  </th>
                        <th><p:commandButton id="tres" value="3" actionListener="#{calculadoraBean.numero(3)}"/> </th>
                        <th><p:commandButton id="mult" value="*" actionListener="#{calculadoraBean.cal.operacion}"/> </th>
                    </tr>
                    <tr>
                        <th><p:commandButton id="cero" value="0" actionListener="#{calculadoraBean.numero(0)}"/>  </th>
                        <th></th> 
                        <th></th>
                        <th><p:commandButton id="div" value="/" actionListener="#{calculadoraBean.cal.operacion}" /> </th>
                    </tr>
                    
                </table>

            </h:form>
        </p:panel>
        
      
       
        <p:commandButton value="Calcular" actionListener="#{calculadoraBean.calcular(5)}" update="cals"   />
        <p:commandButton value="num1"   update="num1"   />
          <p:commandButton value="num2"  update="num2"   />
        
    </h:body>
</html>
